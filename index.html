  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#64748b',
            neutral: '#f1f5f9',
            github: '#24292e',
          },
          fontFamily: {
            sans: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  <style type="text/tailwindcss">
    @layer utilities {
      .card {
        @apply bg-white/90 backdrop-blur-sm rounded-lg
               shadow-md;
      }
      .tag {
        @apply bg-neutral/90 backdrop-blur-sm
               px-3 py-1
               rounded-full
               text-sm font-medium
               inline-flex items-center
               mr-2 mb-2;
      }
      /* 禁止文本选择样式 */
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
      }
      .bento-card {
        @apply rounded-xl border border-gray-100 overflow-hidden bg-white/90 backdrop-blur-sm;
      }
      /* 背景图样式 */
      .fixed-bg {
        background-image: url('https://cn.bing.com/th?id=OHR.ArchesGalaxy_ZH-CN0954505086_UHD.jpg');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        background-repeat: no-repeat;
        min-height: 100vh;
      }
      /* Follow按钮动画 */
      .follow-btn {
        @apply transition-all duration-300 transform hover:scale-105 active:scale-95;
      }
    }
  </style>

      <p>Copyright © <span id="current-year"></span> YUYUDIFIESH</p>
    </footer>
  </div>

  <script>
    // 禁止复制相关功能
    document.addEventListener('copy', function(e) {
      e.preventDefault();
    });

    document.addEventListener('cut', function(e) {
      e.preventDefault();
    });

    document.addEventListener('keydown', function(e) {
      if ((e.ctrlKey && e.key === 'c') || 
          (e.ctrlKey && e.key === 'x') ||
          (e.ctrlKey && e.key === 's')) {
        e.preventDefault();
      }
      
      if (e.key === 'F12') {
        e.preventDefault();
      }
    });

    // 自动更新年份
    window.addEventListener('DOMContentLoaded', function() {
      const yearElement = document.getElementById('current-year');
      const currentYear = new Date().getFullYear();
      yearElement.textContent = currentYear;
    });
  </script>
</body>
</html>
